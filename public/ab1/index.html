<!DOCTYPE html>
<html>

<head>
  <title>Project Preview</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    let baseUrl = "https://pifragile.s3.us-east-2.amazonaws.com/";
    let folder = 'ab1'
    $.ajax({
      url: "https://pifragile.s3.us-east-2.amazonaws.com",
      success: function (data) {
        $(data).find("Contents Key").each(function() {
            let val = $(this).text()
            let parts = val.split('/')
            if (parts[0] != folder) return

          if (val.match(/\.(jpe?g|png|gif)$/)) {
            $(".container").append(`<img src='${baseUrl}${val}'>`);
          }
        });
      }
    });
  </script>

  </script>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
    }

    img {
      width: 40vw;
      border: solid 1px;
      margin: 3px;
    }
  </style>
</head>

<body>
  <h1>Check out the live view <a href="./live.html">here</a> (refresh for new images)</h1>
  <h1>Some sample outputs:</h1>
  <div class="container">

  </div>
</body>

</html>
